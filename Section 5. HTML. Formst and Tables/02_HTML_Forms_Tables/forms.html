<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a UserName:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" id="number" placeholder="enter a number" name="num">
        </p>
        <button type="button">Not Submit</button>
        <button>Submit</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Button</button>
    <hr>
    <h2>Reddit</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h2>Google</h2>
    <form action="https://www.google.es/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <hr>
    <h2>Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" value="32">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Forms</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username"></label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required>
            <!-- <input type="url"> -->
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
